default:
  suites:
    default:
      paths:
      - '%paths.base%/tests/behat'
      contexts:
      - Tests\Behat\Shared\Context\SetupContext:
          kernel: '@kernel'
      - Tests\Behat\Shared\Context\IdGeneratorContext:
          idGenerator: '@Aliased\Shared\Infrastructure\InMemoryUuidProvider'
      - Tests\Behat\Todo\Context\TodoContext:
          bus: '@Aliased\Shared\Infrastructure\Bus\Bus'
          todoCreator: '@Aliased\Todo\Application\Todo\Create\TodoCreator'
          todoView: '@Todo\Domain\Todo\ReadModel\TodoView'
  extensions:
    Behat\Symfony2Extension:
      kernel:
        class: Kernel
